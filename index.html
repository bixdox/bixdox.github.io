<!DOCTYPE html>
<html>

<head>
    <title>Micro:bit Accelerometer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
        }

        #data {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Connect to micro:bit</h1>
    <button id="connect">Connect</button>
    <div id="data">X: -- Y: -- Z: --</div>

    <script>
        const SERVICE_UUID = 'e95dfb10-251d-470a-a062-fa1922dfa9a8';
        const CHARACTERISTIC_UUID = 'e95dfb11-251d-470a-a062-fa1922dfa9a8';

        document.getElementById('connect').addEventListener('click', async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'BBC micro:bit' }],
                    optionalServices: [SERVICE_UUID]
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                const characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                await characteristic.startNotifications();

                characteristic.addEventListener('characteristicvaluechanged', event => {
                    const value = event.target.value;
                    const x = value.getInt16(0, true);
                    const y = value.getInt16(2, true);
                    const z = value.getInt16(4, true);
                    document.getElementById('data').textContent = `X: ${x} Y: ${y} Z: ${z}`;
                });

                console.log('Connected to micro:bit!');
            } catch (error) {
                console.error('Connection failed', error);
                alert('Could not connect: ' + error);
            }
        });
    </script>
</body>

</html>
